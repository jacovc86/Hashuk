<div ng-controller="MainCtrl as ctrl">
  <img ng-hide="authData" id="placeholder-image" src="images/word-graphic.jpg"/>
  <div ng-show="authData">
    <div ng-repeat="item in items" class="panel panel-warning">
      <div class="panel-heading">
        <h3 class="panel-title" ng-bind="item.name"></h3>
      </div>
      <div class="panel-body">
        <img ng-src="{{item.img}}" width="100" height="100">
      </div>
      <product item="{{item.$key}}"></product>
    </div>


  </div>
</div>
