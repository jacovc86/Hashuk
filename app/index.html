<!doctype html>
<html ng-app="hashukApp" ng-controller="AppCtrl" ng-cloak>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body dir="rtl">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <nav class="navbar navbar-default toolbar">
      <div class="container-fluid">
        <div class="navbar-header navbar-left">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <form ng-hide="authData" class="form-inline navbar-right">
          <input type="email" class="form-control login" ng-model="credentials.email" placeholder="{{hebrew.email}}" aria-label="Email">
          <input type="password" class="form-control login" ng-model="credentials.password" placeholder="{{hebrew.password}}" aria-label="Password">
          <div class="input-group">
            <div class="input-group-btn">
              <button class="btn btn-info login" ng-click="localLogin(credentials)">{{hebrew.login}}</button>
              <button class="btn btn-info dropdown-toggle login" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="caret"></span></button>
              <ul class="dropdown-menu list-group">
                <li class="list-group-item facebook pointer" ng-click="facebook()">{{hebrew.login_via_facebook}}</li>
                <li class="list-group-item google pointer" ng-click="google()">{{hebrew.login_via_google}}</li>
                <li class="list-group-item twitter pointer" ng-click="twitter()">{{hebrew.login_via_twitter}}</li>
                <li role="separator" class="divider"></li>
                <li style="text-align:center" class="pointer">{{hebrew.create_account}}</li>
              </ul>
            </div>
          </div>
        </form>
        <div class="navbar-right userarea" ng-show="authData">
          <button class="logout btn btn-danger" ng-click="logout()"><span class="glyphicon glyphicon-off"></span></button>
          <a class="btn btn-default" href="/#/account"><span class="glyphicon glyphicon-user"></span> <h4 class="userinfo" ng-bind="authData[authData.provider].displayName || authData[authData.provider].email"></h4></a>

        </div>
        <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div ng-view=""></div>
    </div>

    <div class="footer">

    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- bower:js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/fastclick/lib/fastclick.js"></script>
    <script src="bower_components/jquery.cookie/jquery.cookie.js"></script>
    <script src="bower_components/jquery-placeholder/jquery.placeholder.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>


    <!-- Angular Material Javascript now available via Google CDN; version 0.11.2 used here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.js"></script>
    <!-- build:js(.) scripts/vendor.js -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>

        <!-- controllers: -->
        <script src="scripts/controllers/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/account.js"></script>

        <!-- services: -->
        <script src="scripts/services/main.js"></script>
        <script src="scripts/lang/he.js"></script>

        <!-- directives: -->
        <script src="scripts/directives/main.js"></script>
        <!-- endbuild -->
</body>
</html>
